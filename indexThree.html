<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="style/css" rel="stylesheet" href="styles/main.css">
  </head>

  <body>
  <nav class="navbar-fixed-top">
    <div class="container">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="index.html">Music Home</a></li>
        <li role="presentation"><a href="indexTwo.html">List of Songs</a></li>
        <li role="presentation"><a href="indexThree.html">Add Music</a></li>
      </ul>
    </div>
  </nav>
  <form>
    <div class="form-group">
      <label for="SongName"><h3>Song Name</h3></label>
      <input type="text" class="form-control" id="name" placeholder="Song Name">
    </div>
    <div class="form-group">
      <label for="Artist"><h3>Artist</h3></label>
      <input type="text" class="form-control" id="artist" placeholder="Artist">
    </div>
    <div class="form-group">
      <label for="Album"><h3>Album</h3></label>
      <input type="text" class="form-control" id="album" placeholder="Album">
    </div>
    <div class="form-group">
      <label for="Genre"><h3>Genre</h3></label>
      <input type="text" class="form-control" id="genre" placeholder="Genre">
    </div>
   
    <button type="button" class="btn btn-default" id="submitSong"><h4>Submit</h4></button>
  </form>


   <script data-main="javascripts/mainMusic" src="bower_components/requirejs/require.js"></script>

  </body>
</html>
